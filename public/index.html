<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Websockets 101</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link rel="stylesheet" href="/styles.css"/>
  </head>
  <body>
    <div id="mario-chat">
      <div id="chat-window">
        <div id="output">
          <div id="feedback"></div>
        </div>
        <input type="text" name="handle" id="handle" placeholder="Handle"/>
        <input type="text" name="message" placeholder="Message" id="message">
        <button type="button" name="send" id="send">Send</button>
      </div>
    </div>
    <script src="/chat.js"></script>
  </body>
</html>
